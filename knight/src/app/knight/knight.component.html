<div class="card-header">
  <div class="float-left">
    <h4>Knights</h4>
  </div>

</div>
<div class="class-body">
  <table class="table table-hover">
    <thead>
      <tr class="float-left">
        <th>#</th>
          <th>{{name}}</th>
          <th>{{age}}</th>
          <th>{{weapons}}</th>
          <th>{{attribute}}</th>
          <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let knight of knights let id = index">
        <!--  If true then is Hero -->
        <section *ngIf="knight.status === false">

        <td>{{id}}</td>
        <td>{{knight.name}}</td>
        <td>{{knight.birthday| date: 'dd/MM/yyyy'}}</td>
        <td *ngFor="let weapon of knight.weapons">
            {{weapon.name}},
            amount: {{weapon.amount}}</td>
        <td>{{knight.keyAttribute}}</td>
        <td>
          <span class="float-right">
            <button class="btn btn-outline-warning mb-1 btn-sm">
              Update Nickname
            </button>

            <button class="btn btn-outline-warning mb-1 btn-sm">
               Remove Knight
              </button>
          </span>
        </td>
        </section>
      </tr>
    </tbody>
  </table>
</div>
