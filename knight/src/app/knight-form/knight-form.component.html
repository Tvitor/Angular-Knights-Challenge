<div class="row">
  <div class="col-sm-6">
  <form class="needs-validation primaryForm" novalidate [formGroup]="form">
  <div class="form-row">
    <div class="col-sm-6">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Hero' name"
        formControlName="name"
        required
      />
    </div>
  </div>
  <div class="buttonsBtn float-left">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    <button type="button" class="btn btn-default"(click)="onCancel()">Cancel</button>
  </div>
</form>
</div>
