<header>
    <h1 class="h1">KNIGHTS OF CHALLENGE</h1>
    <!-- Knight List -->
  </header>
<div class="wrapper">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-2 a">




          <h3>EXPERIENCE</h3>
      </div>
      <div class="col-md-8 b">
          <h3>HEROES</h3>

    <div *ngFor="let knight of list">
      <!--  If false then off hero -->
      <div *ngIf="knight.status === false">
        <table>
          <thead>
            <tr>
            <th>Name</th>
            <th>Age</th>
          <th>Weapons</th>
          <th>Attribute</th>
          <th>Attr</th>
          <th>Exp</th>
          </tr>
          </thead>
          <tbody>
              <tr>
                <td>{{knight.name}}</td>
                <td>{{knight.birthday}}</td>
                <td *ngFor="let weapons of knight.weapons">
                      {{weapons.name}}
                  </td>
              </tr>
              </tbody>
        </table>


        {{knight.keyAttribute}}<br>
      </div>
    </div>


    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <input name="name" ngModel required #name="ngModel">

      <button>Submit</button>
    </form>
      </div>
      <div class="col-md-2 c"><h3>HALL OF HEROES</h3>

  <ul>
      <li *ngFor="let knight of list">
        <div *ngIf="knight.status === true">

          {{knight.name}}<br>

        </div>
      </li>
    </ul>
      </div>
    </div>
  </div>
</div>
