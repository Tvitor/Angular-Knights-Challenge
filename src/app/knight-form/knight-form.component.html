<div class="row">
  <div class="col-sm-12">
    <form class="needs-validation primaryForm" novalidate [formGroup]="knightForm">

      <div class="row">
        <div class="col-sm-4">
          {{' '}}
        </div>
        <div class="col-sm-4">
          <h3>KNIGHT</h3>
        </div>

        <div class="col-sm-4">
          {{' '}}
        </div>
      </div>

      <div class="form-row">

        <div class="col-sm-4 ">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder=" name" formControlName="name" required />
        </div>

        <div class="col-sm-4 ">
          <label for="name">Nickname</label>
          <input type="text" class="form-control" id="nickname" placeholder=" nickname" formControlName="nickname"
            required />
        </div>

        <div class="col-sm-4 ">
          <label for="birthday">Birthday</label>
          <input type="text" class="form-control" id="birthday" placeholder=" birthday" formControlName="birthday"
            required />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          {{' '}}
        </div>
        <div class="col-sm-4">
          <h3>WEAPON</h3>
        </div>

        <div class="col-sm-4">
          {{' '}}
        </div>
      </div>

      <div class="form-row">

        <div class="col-sm-4" formGroupName="weapons">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder=" Weapon Name" formControlName="name" required>
        </div>
        <!-- <label>equipped: <input type="text" formControlName="equipped" required></label>
          <label>mod: <input type="text" formControlName="mod" required></label> -->
        <div class="col-sm-4" formGroupName="weapons">
          <label for="attr"> Type Attack</label>
          <input type="text" class="form-control" id="attr" placeholder=" Type Attack" formControlName="attr" required>
        </div>

        <div class="col-sm-4" formGroupName="weapons">
            <label for="mod"> Mod</label>
          <input  type="number" class="form-control" id="mod" placeholder="mod" formControlName="mod"   required>
       </div>

    </div>
  <div class="row">
    <div class="col-sm-4 " >
      {{' '}}
    </div>
    <div class="col-sm-4">
        {{' '}}
    </div>

    <div class="col-sm-4">
      {{' '}}
    </div>
  </div>

  <div class="form-row">
    <div class="col-sm-4" formGroupName="weapons">

      <input type="checkbox" class="form-check-input" id="equipped" formControlName="equipped" />
      <label class="equip" for="mod">Equipped</label>
    </div>

  </div>

  <div class="buttonsBtn float-left">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
  </div>
  </form>
</div>


</div>
